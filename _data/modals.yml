politicas_privacidad: '<h3><center>AVISO DE PRIVACIDAD DE SUMINISTRADORA BENNU, S.A.P.I. DE C.V.</center> </h3>
        <h4><center></centerZ>En lo sucesivo “BENNU”) </center></h4>
        <p><b>I. </b>En cumplimiento a la Ley Federal de Protección de Datos Personales en Posesión de Particulares, al Reglamento y Lineamientos correspondientes (en conjunto referidos como las “Disposiciones”), BENNU está consciente de que la seguridad de su información personal por el uso de nuestros servicios es importante. Tomamos muy en serio la protección de sus datos personales. Por lo tanto nos gustaría que usted supiera cuáles datos conservamos y cuáles eliminamos. Con este aviso de privacidad, nos gustaría informarle acerca de nuestras medidas de seguridad.</p>
        <p><b>II. </b>Recolección y procesamiento de los datos personales.</p>
        <p>Los datos personales se reúnen exclusivamente si usted nos los proporciona, es decir, como parte del registro a través del llenado de formas o correos electrónicos, como parte de una solicitud de servicios o de consultas.</p>
        <p>Le informamos que para cumplir con las finalidades previstas en este aviso de privacidad, serán recabados y tratados sus datos personales y aquellos que sean necesarios de acuerdo a los fines señalados en el punto III de este Aviso.</p>
        <p>BENNU recaba de sus clientes, prospectos, todos ellos personas físicas (en lo sucesivo, el <b>“Titular”</b>), los siguientes datos personales:</p>
        <p><b>Datos de identificación y contacto</b></p>
        <ul>
            <li> Nombre </li>
            <li> Regsitro Federal de Contribuyentes (RFC) </li>
            <li> Domicilio </li>
            <li> Ubicación geográfica de Centros de Carga </li>
            <li> Teléfono particular, celular y oficina </li>
            <li> Correo electrónico </li>
            <li> Firma autógrafa </li>
            <li> Edad </li>
        </ul>
        <p><b>Datos patrimoniales y financieros</b></p>
        <ul>
            <li> Número de cuenta bancaria </li>
            <li> Datos de bienes inmuebles </li>
            <li> Datos de bienes muebles </li>
            <li> Historial crediticio </li>
            <li> Facturación de centros de carga </li>
        </ul>
        <p>Estos datos son obtenidos personalmente y de manera directa</p>
        <p><b>III. Datos personales sensibles que recaba.</b></p>
        <p>Para el caso particular BENNU <b>NO</b> recaba datos sensibles.</p>
        <p><b>IV. Finalidades que se tienen al tratar sus datos personales.</b></p>
        <p>Los datos personales que se recaban del Titular tienen dos tipos de finalidades:</p>
        <ol>
            <ol>
                <p>i.	Las que dieron origen y son necesarias para la existencia, mantenimiento y cumplimiento de la relación jurídica entre BENNU y el Titular del Centro de Carga, como son:</p>
                <li> Análisis de la información técnica y de consumo, en materia energética, y ubicación geográfica. </li>
                <li> Análisis de capacidad de pago. </li>
                <li> Relacionados con los servicios y productos en materia energética </li>
                <li> Notificaciones sobre cambios en condiciones de uso de productos y servicios. </li>
                <li> Dar cumplimiento a las obligaciones contraídas con el Titular. </li>
                <li> Registro de sus datos para efectos de análisis y activación de productos y servicios. </li>
                <li> Contratación de un producto o servicio. </li>
                <li> Suministrar y operar los servicios y productos contratados. </li>
            </ol>
            <p>ii.	Otras finalidades:</p>
            <li> Encuestas de calidad y satisfacción del cliente. </li>
            <li> Información estadística referente al uso de productos y servicios. </li>
            <li> Estudios de mercado. </li>
            <li> Informar sobre productos o servicios. </li>
            <li> Las utilizadas para todos los fines vinculados con el acceso, control y seguridad dentro de las instalaciones de BENNU en su caso. </li>
        </ol>
        <p>
            Al celebrar un contrato con BENNU, el usuario manifiesta su conocimiento de este Aviso de Privacidad y su consentimiento expreso o tácito para llevar a cabo el tratamiento conforme a lo previsto por las Disposiciones aplicables.
        </p>
        <p><b>V. Mecanismo para manifestar negativa de tratamiento de datos personales, para el ejercicio de derechos de Acceso, Rectificación, Cancelación u Oposición (ARCO) y para la revocación del consentimiento.</b></p>
        <p>
            Una vez que se ponga a disposición el presente Aviso de Privacidad al Titular y éste no manifieste oposición alguna, se entenderá que otorga su consentimiento para llevar a cabo el tratamiento de Datos Personales correspondiente.
        </p>
        <p>
            En caso de que el Aviso de Privacidad no se haya dado a conocer al Titular de manera directa o personal, éste tendrá un plazo de cinco días hábiles conforme a la Ley, para manifestar su oposición en el tratamiento de sus datos personales para finalidades que no son necesarias ni dieron origen a la relación jurídica entre BENNU y el Titular
        </p>
        <p>
            El Titular tiene el derecho de: (i) acceder a sus datos; (ii) solicitar la rectificación de datos erróneos o incompletos, par cuyo caso le notificaremos dichas rectificaciones; (iii) solicitar la cancelación de los datos, que puede involucrar el que sean bloqueados por un periodo o su total borrado, y (iv) oponerse al uso de sus datos de cualquier forma y de todo tipo de tratamiento. Sólo envíe un correo electrónico a la dirección proporcionada o contacte a la persona en la dirección de correo electrónico <a href="" >contacto@bennu.energy></a>
        </p>
        <p>
            BENNU podrá rechazar la cancelación u oposición al tratamiento de los datos personales bajo los supuestos establecidos en los artículos 26 y 34 de la Ley Federal de Protección de Datos Personales en Posesión de Particulares.
        </p>
        <p><b>
            VI. Transferencias de datos personales recabados. 
        </b></p>
        <p>
            BENNU podrá transferir y tratar los Datos Personales del Titular dentro y fuera del país, a las entidades afiliadas o que formen parte de la empresa, reguladores y empresas que prestan algún servicio a BENNU, para los fines mencionados en el punto IV de este Aviso. 
        </p>
        <p>
            Adicional a esto, podrá proporcionar los Datos Personales si alguna ley así lo exige, o bien, cuando lo soliciten las autoridades competentes en términos de la legislación aplicable.
        </p>
        <p>
            Al transferir estos datos, se asegurará de que las entidades afiliadas a él, reguladores y empresas que prestan algún servicio asuman las mismas obligaciones en materia de protección de Datos Personales.
        </p>
        <p><b>
            VII. Consentimiento para la transferencia de datos personales. 
        </b></p>
        <p>
            No se transferirá los Datos Personales a terceros salvo que tenga el consentimiento del Titular y respetando lo establecido en el artículo 37 de la Ley Federal de Protección de Datos Personales en Posesión de Particulares.
        </p>
        <p><b>
            VIII. Cambios al aviso de privacidad.
        </b></p>
        <p>
            En caso de que exista algún cambio en este Aviso de Privacidad, se le comunicará a través de nuestra página de internet.
        </p>
        <p>
            Nos reservamos el derecho de efectuar en cualquier momento modificaciones o actualizaciones al presente Aviso para la atención de novedades legislativas o jurisprudenciales, políticas internas, nuevos requerimientos para la prestación u ofrecimiento de nuestros servicios o productos y prácticas del mercado.
        </p>
        <p>
            Si usted considera que su derecho ha sido lesionado por alguna conducta de nuestros empleados o de nuestras actuaciones o respuestas, presume que en el tratamiento de sus datos personales existe alguna violación a las Disposiciones, podrá interponer la queja o denuncia correspondiente ante el Instituto Nacional de Transparencia, Acceso a la Información y Protección de Datos Personales (INAI) para mayor información visite www.inai.org.mx.
        </p>
        <p>
            Fecha de este Aviso de Privacidad: 19/10/2021. 
        </p>
        <p>
            <a href="">contacto@bennu.energy</a>
        </p>'