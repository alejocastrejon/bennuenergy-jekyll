parrafo: "Somos una empresa mexicana autorizada para prestar el servicio de Suministro Calificado en el Mercado Eléctrico. Conformada por un equipo multidiciplinario, experto en el funcionamiento del Mercado Eléctrico Mayorista y que ha participado en él desde su implementación. Contamos con el respaldo financiero y contratos de cobertura que permiten garantizar suministro de energía eléctrica las 24 horas. Los 365 días del año, así como los productos asociados al consumo de nuestros clientes, con precios y condiciones competitivas."