parrafo: "Somos una empresa mexicana autorizada para prestar el servicio de Suministro Calificado en el
Mercado Eléctrico para grandes consumidores de energía eléctrica. Conformada por un equipo
multidisciplinario, experto en el funcionamiento del Mercado Eléctrico Mayorista y que ha
participado en él desde su implementación. Contamos con el respaldo financiero y contratos de
cobertura que permiten garantizar suministro de energía eléctrica las 24 horas los 365 días y
sobre todo las 100 horas críticas del año, así como los productos asociados al consumo de
nuestros clientes, con precios y condiciones competitivas."