<div class="container text-center my-5 py-5">
    <h2 class="libertad-bold">PREGUNTAS FRECUENTES</h2> 
    <p class="pfe">{{site.data.faq.parrafo}} </p>
    <div class="row">
        {% for elemento in {{site.data.faq.lista}} %}
            <div class="col-6">
                <p class="pfp">{{ elemento.pregunta }}<p>
                <p class="pfr">{{ elemento.respuesta }}</p>
            </div>
        {% endfor %}        
    </div>
</div>
